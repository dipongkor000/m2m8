<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body{
            border: 1px solid rgb(240, 75, 75);
        }
        .img-container{
            display: flex;
            
            gap: 10px   ;
        }
        .img-container img{
            width: 50%;
        }
        @media screen and (max-width:576px) {
            .img-container{
                flex-direction: column;
            }
            .img-container img{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
        <ol>
            <li>viewport</li>
            <li>CSS Relative Unit</li>
            <li>body max width and horizontal center align</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
    </header>
    <main>
        <div class="img-container">
            <div class="img">
                <img src="images/good-food.jpg" alt="">
            </div>
            <div class="img">
                <img src="images/tiger.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
